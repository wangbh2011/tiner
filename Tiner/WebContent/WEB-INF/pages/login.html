<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link th:substituteby="./header :: common_link" />
<link rel="stylesheet" href="resources/css/login.css"></link>
</head>
<body>
 <form action="#" th:action="${flowExecutionUrl}" method="POST" id="calcForm">
 <div class="main">
  <table>
   <tr class="head">
    <td colspan="2"><h3>用户登录</h3></td>
   </tr>
   <tr class="body">
      <td>用户名:</td>
      <td><input type="text" name="username" /></td>
   </tr>
   <tr class="body">
      <td>密码:</td>
      <td><input type="password" name="password" /></td>
   </tr>
   <tr class="bottom">
      <td colspan="2"><input id="loginButton" type="submit" value="登录" name="_eventId_submit" /></td>
   </tr>
  </table>
  </div>
 </form>
</body>
</html>
